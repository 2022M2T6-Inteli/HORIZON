    <script>
        $(document).ready(() => {
            obras.list();
        });
        let contador = 0;
        // objeto que faz o get
        var obras = {
        
            list() {
                $.ajax({
                    url: '/readidObras',
                    type: 'GET',
                    success: data => {
                        var tr = '';
                        data.forEach(element => {
                            contador += 1;
                            tr += `<tr>`;
                            tr += `<th scope="row"> ${contador} </th>`;
                            tr += `<td scope="row"> ${element.nome_obra} </td>`;
                            tr += `<th scope="row"> ${element.localizacao} </th>`;
                            tr += `<td scope="row"> ${element.setor_requisitado} </td>`;
                            tr += `<td scope="row"> ${element.vagas_requeridas} </td>`;
                            tr += `<td scope="row"> ${element.descricao} </td>`;
                            tr += `</tr>`
                        });
                        $('#tabelaObras').html(tr);
                    }
                });
            }
        }

    </script>
