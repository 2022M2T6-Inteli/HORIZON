<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadastroChamado</title>
    <link rel="stylesheet" href="../CSS/novoChamado.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkBtn">
            <img src="../IMG/barramenu.png" width="50px" height="50px">
        </label>
        <a href="../HTML/index.html"><label class="logo"><img src="../IMG/logomrvhud.png" width="135px" height="70px" alt="Logo Mrv"></label></a>
        <ul>
            <li><a href="../HTML/Chamados.html">Chamados</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <div class="title">Opções de Chamado</div>
        <div class="box">
            <input type="radio" name="selecao" id="opcao-1">
            <input type="radio" name="selecao" id="opcao-2">
            <input type="radio" name="selecao" id="opcao-3">
            <input type="radio" name="selecao" id="opcao-4">
            <input type="radio" name="selecao" id="opcao-5">
            <label for="opcao-1" class="opcao-1">
                <div class="dot"></div>
                <div class="text">Crachá</div>
            </label>
            <label for="opcao-2" class="opcao-2">
                <div class="dot"></div>
                <div class="text">Segunda Via - Crachá</div>
            </label>
            <label for="opcao-3" class="opcao-3">
                <div class="dot"></div>
                <div class="text">Pedido de Transferência</div>
            </label>
            <label for="opcao-4" class="opcao-4">
                <div class="dot"></div>
                <div class="text">Criação de Posição</div>
            </label>
            <label for="opcao-5" class="opcao-5">
                <div class="dot"></div>
                <div class="text">Outros</div>
            </label>
            <div class="field-btns">
                <button class="next-1">Proximo</button>
            </div>
        </div>
    </div>
    
</body>
</html>
