<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Pega como referencia o css para estilizar o html-->
    <link rel="stylesheet" href="../CSS/cademprstyle.css">
    <title>Cadastro</title>
</head>

<body>
    <nav>
        <label class="logo"><img src="../IMG/logoMRV_nova.png" width="150px" height="80px" alt="Logo Mrv"></label>
    </nav>
    <!--Cria a classe principal-->
    <div class="main-login">
        <div class="right-login">
            <div class="card-login">
                <h1>Cadastro</h1>
                <br>
                <form name="form" method="post" action="/registrarDados" class="textfield">
                    <label for="usuario">&nbsp CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="Digite seu CNPJ" onblur="mascara()">

                    <label for="email">&nbsp E-mail:</label>
                    <input type="text" id="email" name="email" placeholder="Digite seu E-mail">

                    <label for="NomeFantasia">&nbsp Nome Fantasia:</label>
                    <input type="text" id="nomeFantasia" name="nomeFantasia" placeholder="Digite seu nome fantasia">

                    <label for="RazaoSocial">&nbsp Razao Social:</label>
                    <input type="text" id="razaoSocial" name="razaoSocial" placeholder="Digite sua razao social">

                    <label for="servicos">&nbsp Serviços:</label>
                    <input type="text" id="servicos" name="servicos" placeholder="Digite seu departamento">

                    <label for="Senha">&nbsp Crie sua senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Crie sua senha">

                    <!--Cria o botao para avançar-->
                    <button class="btn-login">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        
        function mascara() {    
            var input = String(document.getElementById('cnpj').value)
            console.log(input)
            if (input.length == 14){
                //console.log(aa.slice(0,3), aa.slice(3,6), aa.slice(6,9), aa.slice(9,11))
                let p1 = input.slice(0,2)
                let p2 = input.slice(2,5)
                let p3 = input.slice(5,8)
                let p4 = input.slice(8,12)
                let p5 = input.slice(12,14)
                let cpfpronto = p1.concat(".",p2,".",p3,"/",p4, "-",p5)
                document.getElementById('cnpj').value = cpfpronto
                console.log(cpfpronto)
                
        }
    }
    
    </script>
</body>
