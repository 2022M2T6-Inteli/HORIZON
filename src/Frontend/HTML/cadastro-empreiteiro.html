<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Pega como referencia o css para estilizar o html-->
    <link rel = "stylesheet" href="../CSS/cademprstyle.css">
    <title>Cadastro</title>
</head>
<body>
    <nav>
        <label class="logo"><img src="../IMG/logomrvhud.png" width="150px" height="80px" alt="Logo Mrv"></label>
    </nav>
    <!--Cria a classe principal-->
<div class="main-login">
    <div class="right-login">
        <div class="card-login">
            <h1>Digite seu CPF ou CNPJ</h1>
            <br>
            <!--Cria a classe para inserir o CNPJ ou CPF para cadastro-->
            <div class="textfield">
                <label for="usuario">&nbsp CNPJ/CPF</label>
                <input type = "text" name = "usuario" placeholder="Digite seu CNPJ/CPF">
                <!--Cria o botao para avançar-->
                <button class="btn-login" onclick="window.open('../HTML/login.html')">AVANÇAR</button>
            </div>
        </div>
    </div>
</div>
</body>
