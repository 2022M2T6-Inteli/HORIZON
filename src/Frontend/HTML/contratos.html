<body>
    <!-- Divisoria da barra de navegação.  -->

        <!-- Icone que compacta as operações de navegação.  -->
        <input type="checkbox" id="check">
        <label for="check" class="checkBtn">
            <img src="../IMG/barramenu.png" width="50px" height="50px">
        </label>
        <!-- Imagem contendo o logo da MRV.  -->
        <a href="/index.html"><label class="logo"><img src="../IMG/logomrvhud.png" width="135px" height="65px" alt="Logo Mrv"></label></a>
        <ul>

            <div class="table-responsive-lg">

                        <tr class="table-active">

                    <tbody>
