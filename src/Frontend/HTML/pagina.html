<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <link rel="stylesheet" href="../CSS/estilo.css">
    <link rel="stylesheet" href="../CSS/navbar.css">
    <script src="https://kit.fontawesome.com/f5b8112d40.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkBtn">
            <img src="../IMG/barramenu.png" width="55px" height="55px">
        </label>
        <a href="/public"><label class="logo"><img src="../IMG/logoMRV_nova.png" width="162px" height="70px" alt="Logo Mrv"></label></a>
        <ul>
            <li><a class="" href="../HTML/pagina.html">Dados da Empresa</a></li>
            <li><a href="../HTML/contratos.html">Contratos</a></li>
            <li><a href="../HTML/Chamados.html">Chamados</a></li>
            <li><a href="../HTML/historicoObras.html">Obras</a></li>
            <li><a href="../HTML/perfil.html">Perfil</a></li>

        </ul>
    </nav>

    <div class="container dados">

        <h3>DADOS DA EMPRESA</h3>
        <button id="btn_solic_corr">Solicitar Correção </button>

        <div class="infosdados">

            <div class="inputsdados">

                <form name="formdadosempresa" action="/registrarDados" method="post" class="textfield">

                <label for="razaoSocial">Razão Social</label>
                <input type="text" name="razaoSocial" class="estiloinputdados">
                <br/>
                <label for="nomeFantasia">Nome Fantasia</label>
                <input type="text" name="nomeFantasia" class="estiloinputdados">
                <br/>
                <label for="cnpj">CNPJ</label>
                <input type="number" name="cnpj" class="estiloinputdados" placeholder="10 Digitos">
                <br/>
                <label for="rua">Endereço Corporativo</label>
                <input type="text" name="rua" class="estiloinputdados">
                <br/>
                <label for="telefone">Telefone de contato</label>
                <input type="text" name="telefone" placeholder="(DDD)+ 9 Digitos" class="estiloinputdados">
                <br/>
                <label for="email">Email de contato</label>
                <input type="text" name="email" placeholder="email@gmail.com" class="estiloinputdados">

                

            </div>


            


            

        </div>

        


    </div>
</body>
</html>
